<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقسيمة ختمات القرآن في رمضان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f1c40f; /* جميع النصوص ذهبية */
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #f1c40f;
            margin-top: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #f1c40f;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #f1c40f;
            border-radius: 5px;
            background-color: #333;
            color: #f1c40f; /* لون النص الذهبي */
        }
        button {
            background-color: #f1c40f;
            color: #1c1c1c;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e67e22;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #f1c40f;
        }
        #dua {
            margin-top: 20px;
            font-size: 16px;
            color: #f1c40f;
            font-style: italic;
        }
        #sadaqa {
            margin-top: 20px;
            font-size: 16px;
            color: #f1c40f; /* لون النص الذهبي */
            font-weight: bold;
        }
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            box-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f, 0 0 30px #f1c40f;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="lights">
        <!-- أنوار رمضان -->
        <div class="light" style="top: 10%; left: 20%;"></div>
        <div class="light" style="top: 30%; left: 50%;"></div>
        <div class="light" style="top: 70%; left: 80%;"></div>
        <div class="light" style="top: 50%; left: 10%;"></div>
        <div class="light" style="top: 90%; left: 40%;"></div>
    </div>

    <div class="container">
        <h1>تقسيمة ختمات القرآن في رمضان</h1>
        <label for="khatmat">عدد الختمات المطلوبة:</label>
        <input type="number" id="khatmat" placeholder="أدخل عدد الختمات">
        <button onclick="calculate()">احسب</button>
        <p id="result"></p>
        <p id="dua"></p>
        <p id="sadaqa">📜 صدقة جارية عن روح جدي الحاج مصطفى رحمه الله.</p>
    </div>

    <script>
        const duas = [
            "رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الْآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ",
            "رَبِّ اجْعَلْنِي مُقِيمَ الصَّلَاةِ وَمِنْ ذُرِّيَّتِي رَبَّنَا وَتَقَبَّلْ دُعَاءِ",
            "رَبَّنَا اغْفِرْ لِي وَلِوَالِدَيَّ وَلِلْمُؤْمِنِينَ يَوْمَ يَقُومُ الْحِسَابُ",
            "رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ الْوَهَّابُ",
            "رَبَّنَا ظَلَمْنَا أَنْفُسَنَا وَإِنْ لَمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ"
        ];

        const verses = [
            "وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ أُجِيبُ دَعْوَةَ الدَّاعِ إِذَا دَعَانِ (البقرة: 186)",
            "يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ إِنَّ اللَّهَ مَعَ الصَّابِرِينَ (البقرة: 153)",
            "إِنَّ اللَّهَ مَعَ الَّذِينَ اتَّقَوْا وَالَّذِينَ هُمْ مُحْسِنُونَ (النحل: 128)",
            "وَمَنْ يَتَّقِ اللَّهَ يَجْعَلْ لَهُ مَخْرَجًا وَيَرْزُقْهُ مِنْ حَيْثُ لَا يَحْتَسِبُ (الطلاق: 2-3)",
            "فَإِنَّ مَعَ الْعُسْرِ يُسْرًا * إِنَّ مَعَ الْعُسْرِ يُسْرًا (الشرح: 5-6)"
        ];

        function getRandomDua() {
            const randomIndex = Math.floor(Math.random() * duas.length);
            return duas[randomIndex];
        }

        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            return verses[randomIndex];
        }

        function calculate() {
            const totalPages = 604; // إجمالي صفحات القرآن
            const daysInRamadan = 30; // عدد أيام رمضان

            // جلب عدد الختمات من المستخدم
            const khatmat = document.getElementById('khatmat').value;

            // التأكد من إدخال رقم صحيح
            if (!khatmat || isNaN(khatmat) || khatmat <= 0) {
                alert("الرجاء إدخال عدد ختمات صحيح!");
                return;
            }

            // حساب إجمالي الصفحات
            const totalPagesNeeded = totalPages * khatmat;

            // حساب الصفحات اليومية
            const pagesPerDay = totalPagesNeeded / daysInRamadan;

            // عرض النتيجة
            document.getElementById('result').innerText = `يجب أن تقرأ ${pagesPerDay.toFixed(1)} صفحة يومياً لختم ${khatmat} ختمات في رمضان.`;

            // عرض دعاء أو آية عشوائية
            const randomContent = Math.random() > 0.5 ? getRandomDua() : getRandomVerse();
            document.getElementById('dua').innerText = `📖 ${randomContent}`;
        }
    </script>
</body>
</html>
